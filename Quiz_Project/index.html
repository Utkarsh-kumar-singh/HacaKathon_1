<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speak & Learn Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Speak & Learn Quiz</h1>
    <button id="theme-toggle">Toggle Theme</button> <!-- Theme toggle button -->
  </header>

  <!-- Main Content Area -->
  <main id="content">
    <div id="progress-bar"></div> <!-- Progress indicator -->
    <div id="quiz-container">
      <div id="question"></div>
      <div id="choices"></div>
      <button id="hint">Hint</button> <!-- Hint button -->
      <button id="prev">Previous</button>
      <button id="next">Next</button>
      <!-- <button id="speak-question">Read Question</button> -->
      <button id="start-voice">Start Voice Recognition</button>
    </div>
    <div id="leaderboard">
      <!-- Leaderboard content will go here -->
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>Empowering learning through technology | &copy; 2024 Speak & Learn Quiz</p>
  </footer>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
